databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: wladimir_litvinov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: self_description
                  type: varchar(512)
              - column:
                  name: user_role
                  type: varchar(16)
        - createTable:
            tableName: auth_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_auth_info_user
                    references: user(id)
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: teacher_name
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
